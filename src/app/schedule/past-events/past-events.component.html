<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Past Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>



    <ion-item-divider>Past Events</ion-item-divider>

    <ion-item *ngFor="let event of schedule">
      <ion-label>
        <h2> {{ event.itemType }}</h2>
        <p>{{ event.datetime | fromNow   }}</p>
        <p>{{ event.location   }}</p>
      </ion-label>
    </ion-item>
   
  </ion-list>
</ion-content>
