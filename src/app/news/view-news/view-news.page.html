<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!edit" slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ item.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!edit" (click)="edit = true">
        Edit
      </ion-button>
      <ion-button *ngIf="edit" (click)="edit = false">
        View
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="item && edit">
    <ion-item text-wrap>
      <ion-label position="stacked">Title</ion-label>
      <ion-input text-wrap [(ngModel)]="item.title"></ion-input>
    </ion-item>
    <ion-item text-wrap>
      <ion-label position="stacked">Message</ion-label>
      <ion-textarea wrap="hard" [(ngModel)]="item.message"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="item && edit" expand="full" (click)="saveItem()">Save</ion-button>
  <ion-button *ngIf="item && edit" color="danger" expand="full" (click)="delete()">Delete</ion-button>

  <ion-list *ngIf="item && !edit">
    <ion-item>
      <ion-label>
        <p padding-bottom>Title</p>
        {{ item.title }}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label text-warp>
        <p text-wrap padding-bottom>Message</p>
            {{ item.message }}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
