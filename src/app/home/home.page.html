<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="user">
      <ion-button (click)="viewProfile()">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showLogin()">
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="currentEvent" style="height: 60%" padding-none>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col style="margin: auto" padding-none size-sm="4" offset-sm="4">
        <ion-card style="vertical-align: middle; ">
          <ion-card-content>
            <ion-label text-center>
              <h2 *ngIf="!currentEvent">No Active Event Groups</h2>
              <h2>{{ currentEvent?.name }}</h2>
            </ion-label>
          </ion-card-content>
          <ion-card-header text-center>
            <ion-card-title>{{ time }}</ion-card-title>
          </ion-card-header>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>Next Event</ion-list-header>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Practice</ion-card-title>
              <ion-card-subtitle>7/30/2019 6:30pm - 7:45pm</ion-card-subtitle>
              <ion-card-subtitle>Ta-ha-zu-ka Park</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Please bring cleats, water, and mouth piece
            </ion-card-content>
          </ion-card>
          <ion-button fill="clear">View other events</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>Team News</ion-list-header>
          <ion-item>
            <ion-label>
                Please complete survey
                <p>read more</p>
            </ion-label>
          </ion-item>
          <ion-button fill="clear">View other news</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
