<ion-header>
  <ion-toolbar>
    <ion-title>Practice Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let activity of activities">
      <ion-label  (click)="editItem('edit-' + activity.id)"  *ngIf="('edit-' + activity.id) != item">
        <p> {{ activity.name }}</p>
      </ion-label>
      <ion-input  (mouseleave)="saveItem(activity, 'edit-' + activity.id)"  *ngIf="('edit-' + activity.id) == item" type="text" [(ngModel)]="activity.name"></ion-input>
    </ion-item>
    <ion-item (click)="newActivity()">
      <ion-label>
        <h2> (+) New Activitiy</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
