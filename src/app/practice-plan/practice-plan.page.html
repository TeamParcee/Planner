<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="viewTemplates($event)">
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Practice Plan</ion-title>
    <ion-buttons   slot="end">
      <ion-button  *ngIf="user" (click)="startPlan()">
        <ion-icon slot="start" name="timer"></ion-icon>
        Start
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
    <ion-button fill="clear" (click)="viewDays($event)">Day {{currentDay.day}}</ion-button>
    <ion-button fill="clear" (click)="viewWeeks($event)">Week {{ currentWeek.week}}</ion-button>
    <ion-button *ngIf="user" [disabled]="defaultDay?.day == currentDay?.day && defaultWeek?.week == currentWeek?.week" fill="clear" (click)="makeCurrent()">Make Current</ion-button>


  <ion-list>
    <ion-item>
      <ion-label>
        <p>Total Time: {{ totalTime }} Minutes</p>
      </ion-label>
      <ion-icon *ngIf="user" (click)="changeOrder = !changeOrder" slot="start" name="reorder"></ion-icon>
    </ion-item>
    <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
      <ion-item *ngFor="let activity of activities">
        <ion-reorder *ngIf="changeOrder"></ion-reorder>
        <ion-note *ngIf="!changeOrder" slot="start"> {{ (activity.duration == "New Duration" ) ? 0 : activity.duration }}</ion-note>
        <ion-label *ngIf="!user" [routerLink]="['/view-activity', activity.id]">
          <h2> {{ activity.name }}</h2>
        </ion-label>
        <ion-input *ngIf="user" [disabled]="changeOrder" [ngClass]="{'nonEdit' : editId != activity.id}"
          (ionFocus)="editId = activity.id; editname = activity.name" type="text" [(ngModel)]="activity.name">
        </ion-input>

        <ion-buttons slot="end">
          <ion-button *ngIf="user && activity.name != editname && editId != activity.id" fill="clear"
            [routerLink]="['/edit-activity', activity.id]"> Edit </ion-button>
          <ion-button *ngIf="activity.name != editname && editId != activity.id" fill="clear"
            [routerLink]="['/view-activity', activity.id]"> View </ion-button>
          <ion-button *ngIf="activity.name != editname && editId == activity.id" fill="clear"
            (click)="saveItem(activity)"> Save </ion-button>
          <ion-button
            *ngIf="activity.name != editname && editId == activity.id || activity.name == editname && editId == activity.id"
            fill="clear" (click)="cancelItem(activity)"> Cancel </ion-button>

        </ion-buttons>
      </ion-item>
    </ion-reorder-group>
    <ion-item *ngIf="user" (click)="newActivity()">
      <ion-label>New Activity</ion-label>
    </ion-item>
  </ion-list>




</ion-content>
