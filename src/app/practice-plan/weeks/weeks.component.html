<ion-content>

    <ion-list>
      <ion-list-header>Weeks</ion-list-header>
      <ion-item>
        <ion-button fill="clear" (click)="newWeek()" slot="start">Add</ion-button>
        <ion-button fill="clear" (click)="deleteWeek()" slot="end">Delete</ion-button>
      </ion-item>
      <ion-item  (click)="newWeek()">
        <ion-label>Add New Week</ion-label>
      </ion-item>
      <ion-item (click)="activeWeek(week)" *ngFor="let week of weeks">
        <ion-label> {{ week.week }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
