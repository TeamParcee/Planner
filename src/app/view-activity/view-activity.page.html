<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/practice-plan"></ion-back-button>
    </ion-buttons>
    <ion-title>View Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="activity">
    <ion-card-header>
      <ion-card-title> {{  activity.name }}</ion-card-title>
      <ion-card-subtitle> {{   (!activity.duration) ? 0 :activity.duration }} minutes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Contact Level: {{ activity.contact }}</p>
      <h2>
        {{ activity.notes }}
      </h2>

    </ion-card-content>
  </ion-card>
</ion-content>
