<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Event Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addEventGroup()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-list *ngIf="eventGroups">
          <ion-item lines="none">
            <ion-label>
              <h2>Event Groups</h2>
            </ion-label>
          </ion-item>

          <ion-item *ngIf="!eventGroups" lines="none">
            <ion-label>
              <p>You currently dont have any eventGroups</p>
            </ion-label>
          </ion-item>

          <ion-item *ngFor="let eventGroup of eventGroups">
            <ion-label [routerLink]="['/event-group', eventGroup.id]">
              <h2> {{ eventGroup.title }} ({{ eventGroup.eventCount }})</h2>
            </ion-label>
            <ion-button fill="clear" [disabled]="eventGroup.eventCount == 0" slot="end" (click)="activate(eventGroup)">Start</ion-button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
